#
# OpenBP Cockpit property file
#


### Model manager settings

# Main path to model directory; default is the server/model sub directory in the OpenBP installation directory
# Note: For path names containing backslashes, use '\\' as path separator instead of '\'.
#openbp.FileSystemModelMgr.ModelPath=d:/Sample/model
#openbp.FileSystemModelMgr.ModelPath=d:\\Sample\\model

# Additional paths to model directories (separated by ';')
# Note: For path names containing backslashes, use '\\' as path separator instead of '\'.
#openbp.FileSystemModelMgr.AdditionalModelPath=d:/Sample/moremodels1;d:/Sample/moremodels2


### RMI settings

# RMI service enable/disable flag
openbp.RMIRegistry.enabled=true

# RMI service registry port (for server/cockpit communication - must match the value in Server.properties)
openbp.RMIRegistry.port=10088

# RMI service registry host
openbp.RMIRegistry.host=localhost


### Application settings

openbp.application.name=OpenBP
openbp.application.title=OpenBP
openbp.cockpit.title=OpenBP Cockpit
openbp.cockpit.defaultModelPackageBaseName=org.openbp.model


### Modeler settings

# Maximum number of debugger animation steps (usually in the range of 10 to 100); use 0 to prevent debugger animations (necessary on slow systems only)
#openbp.cockpit.debugger.maxstepcount=20

# Maximum debugger animation step time in ms (usually in the range of 100 to 10 ms); use 0 to prevent animation wait time (necessary on slow systems only)
#openbp.cockpit.debugger.maxsteptime=0

# Maximum debugger animation step time in ms (usually in the range of 100 to 10 ms); use 0 to prevent animation wait time (necessary on slow systems only)
#openbp.cockpit.debugger.maxsteptime=0

# Encoding for any generated XML (possible values: ISO-8859-1 or UTF-8, default: UTF-8)
#openbp.XML.encoding=ISO-8859-1

# Pretty-print for any generated XML
openbp.XML.prettyPrint=true


